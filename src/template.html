<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My template v1.1.2</title>
  </head>
  <body>
    <div id="app">
      <div class="container todo-list">
        <div class="todo-list__wrapper">
          <h1 class="todo-list__title">Daily To Do List</h1>
          <div class="todo-list__input-wrapper">
            <input
              id="todo-list__input"
              class="todo-list__input"
              type="text"
              placeholder="Add new list item" />
            <label for="todo-list__input" class="todo-list__label">
              <button class="todo-list__btn">Add</button>
            </label>
          </div>
          <ul class="todo-list__items-list">
            <li class="todo-list__item">
              <div class="todo-list__checkbox-wrapper">
                <input
                  id="todo-list__checkbox"
                  type="checkbox"
                  class="todo-list__checkbox" />
                <label
                  class="todo-list__checkbox-label"
                  for="todo-list__checkbox">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.66666 8.66667L5.99999 12L13.3333 4.66667"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </label>
              </div>
              <p class="todo-list__text">New list item</p>
            </li>
            <li class="todo-list__item">
              <div class="todo-list__checkbox-wrapper">
                <input
                  id="todo-list__checkbox"
                  type="checkbox"
                  class="todo-list__checkbox" />
                <label
                  class="todo-list__checkbox-label"
                  for="todo-list__checkbox">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.66666 8.66667L5.99999 12L13.3333 4.66667"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </label>
              </div>
              <p class="todo-list__text">New list item</p>
            </li>
          </ul>
          <div class="todo-list__line"></div>
          <div class="todo-list__info-wrapper">
            <p class="todo-list__selected">3 item selected</p>
            <button class="todo-list__remove-btn">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
