<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My template v1.1.2</title>
  </head>
  <body>
    <div id="app">
      <div class="container todo-list">
        <div class="todo-list__wrapper">
          <h1 class="todo-list__title">Daily To Do List</h1>
          <div class="todo-list__input-wrapper">
            <input
              id="todo-list__input"
              class="todo-list__input"
              type="text"
              placeholder="Add new list item" />
            <label for="todo-list__input" class="todo-list__label">
              <button class="todo-list__btn">Add</button>
            </label>
          </div>
          <ul class="todo-list__items-list"></ul>
          <div class="todo-list__line"></div>
          <div class="todo-list__info-wrapper">
            <p class="todo-list__selected">
              <span class="todo-list__count">0</span> item selected
            </p>
            <button class="todo-list__remove-btn">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
